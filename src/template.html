<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="main-container">
      <h1>test</h1>
      <main>
        <div class="projects-container">
          <ul class="projects-list">
            <li class="project-container">
              <h3 class="project-title">Project Title</h3>
              <ol class="project-tasks-container">
                <li class="task-container">
                  <input type="checkbox" id="project1-task1" />
                  <label for="project1-task1">
                    <p class="task-title">Take out trash</p>

                    <p class="due-date">
                      <strong>Due:</strong>
                      <time datetime="2023-05-10">May 10, 2023</time>
                    </p>
                  </label>
                  <p class="priority"><strong>Priority:</strong> High</p>

                  <p class="task-desc">
                    Trash needs taken out so garbage man can come get it
                  </p>

                  <p class="notes">
                    <strong>Notes:</strong> I dont want to do this
                  </p>
                </li>
              </ol>
              <button class="add-task-btn">Add task</button>
            </li>
          </ul>
          <button class="new-project-btn">New project</button>
        </div>
      </main>
    </div>
  </body>
</html>
